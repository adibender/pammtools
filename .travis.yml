language: r
sudo: false
cache: packages

matrix:
  include:
  - r: devel
  - r: release

r_packages:
  - pammtools # for building pkgdown vignettes via travis
  - TBFmultinomial

r_github_packages:
  - adibender/ped
  - jimhester/covr

# whitelist
branches:
  only:
    - master

after_success:
  - Rscript -e 'covr::codecov(type="all", line_exclusions="R/zzz.R")'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: false
  local-dir: docs
  on:
    branch: master
